{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - 333 STORE</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="{% static 'styles-game.css' %}">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: white;
    }
    .login-section {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        background-color: #000;
    }
    .login-container {
      background-color: #000;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px #000;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 25px;
      font-weight: normal;
      color: white;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #000;
      border: 1px solid #000;
      border-radius: 8px;
      color: white;
      font-size: 16px;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #ff3333;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-container button:hover {
      background-color: #ff0000;
    }
    .login-footer {
      margin-top: 15px;
      font-size: 14px;
    }
    .login-footer a {
      color: #ff4444;
      text-decoration: none;
    }
    .logo {
      max-height: 300px;
      margin-bottom: 1px;
    }
    .errorlist {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <section class="login-section">
    <div class="login-container">
      <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo">
      <h2>Iniciar Sesión</h2>

      <form method="POST">
        {% csrf_token %}
        {{ form.email }}
        {{ form.password }}
        {% if mensaje_error %}
          <p style="color: red;">{{ mensaje_error }}</p>
        {% endif %}
        <button type="submit">Entrar</button>
      </form>

      <p class="login-footer">¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
    </div>
  </section>
</body>
</html>
